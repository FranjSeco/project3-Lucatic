<div class="form">
  <button class="register-but" mat-raised-button color="accent" routerLink='/'>Home</button><br />

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label class="title">Nombre</mat-label>
    <input matInput type="text" class="relleno" placeholder="Nombre" [(ngModel)]="usuario.name">
  </mat-form-field>

  <label>Genero</label><br>
  <input type="radio" id="Hombre" name="genero" value="Hombre" [(ngModel)]="usuario.genero" >
    <label for="Hombre">Hombre</label><br>
    <input type="radio" id="Mujer" name="genero" value="Mujer" [(ngModel)]="usuario.genero">
    <label for="Mujer">Mujer</label><br>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label class="title">Password</mat-label>
    <input matInput type="password" class="relleno" placeholder="Password" [(ngModel)]="usuario.password">
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label class="title">Email</mat-label>
    <input matInput type="text" class="relleno" placeholder="Email" [(ngModel)]="usuario.email">
  </mat-form-field>

  <button (click)="addUser()">Añadir</button>
</div>
